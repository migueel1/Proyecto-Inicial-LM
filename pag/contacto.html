<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="principal">
        <div class="encabezado">
            <div class="menu">
                <ul>
                    <li><a href="/index.html"><strong>Inicio</strong></a></li>
                    <li><a href="/index.html#aboutUs">¿Quienes somos?</a></li>
                    <li><a href="/pag/productos.html">Nuestros Productos</a></li>
                    <li><a href="/pag/contacto.html">Contáctanos</a></li>    
                    <li><a href="/pag/iniciarSesion.html">Iniciar Sesión</a></li>    
                    
                </ul>
            </div>
        </div>
    </div>

    <div class="formulario">
        <h1>Contáctanos</h1>
        <form method="post">
            <div class="datos">
                <input type="text" name="nombre">
                <label>Nombre</label>
            </div>
            <div class="datos">
                <input type="text" name="apellidos">
                <label>Apellidos</label>
            </div>
            <div class="datos">
                <input type="email" name="mail">
                <label>Correo electrónico</label>
            </div>
            <div class="datos">
                <input type="text" name="mensaje" id="mensaje" cols="30" rows="10">
                <label>Mensaje</label>
            </div>
            <div class="recordar">Política y privacidad</div>
            <input type="submit" value="Enviar">
            <div><br></div>

        </form>
        
    </div>
</body>
